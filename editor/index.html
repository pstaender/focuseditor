<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Editor</title>
    <link rel="stylesheet" href="./editor.css?{{LAST_GIT_COMMIT_HASH}}" />
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="Focus Editor for the focused editor" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Focus Editor" />
    <meta name="theme-color" content="#00a0ff" />
    <script
      src="./editor.mjs?{{LAST_GIT_COMMIT_HASH}}"
      defer
      type="module"
    ></script>
  </head>
  <body>
    <main>
      <div id="filename-holder">
        <input
          type="text"
          id="filename"
          name="filename"
          value="focus-editor.txt"
        />
      </div>
      <focus-editor
        class="indent-headings"
        autofocus
        spellcheck="false"
        hyphens="auto"
        tab-size="2"
        placeholder="Type a text or drop a txt file hereâ€¦"
      ></focus-editor>
      <nav>
        <ul>
          <li>
            <button
              id="save"
              type="button"
              onclick="!document.querySelector('focus-editor').value.trim() || confirm('Sure?') ? newFile() : false"
            >
              New
            </button>
          </li>
          <li>
            <button id="save" type="button" onclick="save()">Save</button>
          </li>
          <li>
            <button id="save" type="button" onclick="importFile()">
              Import
            </button>
          </li>
          <li>
            <hr />
          </li>
          <li>
            <label for="remember">Persist Editor</label>
            <input type="checkbox" id="remember" />
          </li>
          <li>
            <label for="hyphens">Hyphens</label>
            <input type="checkbox" id="hyphens" />
          </li>
          <li>
            <label for="word-wrap">Auto-Wrap Imports</label>
            <input type="checkbox" id="word-wrap" />
          </li>
          <li>
            <label for="image-preview">Show Image Preview</label>
            <input type="checkbox" id="image-preview" />
          </li>
          <li>
            <label for="highlight-current-paragraph">Highlight Current Paragraph</label>
            <input type="checkbox" id="highlight-current-paragraph" />
          </li>
          <li>
            <label for="show-filename">Show Filename</label>
            <input type="checkbox" id="show-filename" />
          </li>
        </ul>
      </nav>
      <div id="toggle-menu-button">
        <input type="checkbox" id="toggle-menu" name="toggle-menu" />
        <label for="toggle-menu" aria-label="Show / Hide Menu">
          <img
            src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2048%2048'%3e%3cg%20transform='matrix(2,0,0,2,0,0)'%3e%3cdefs%3e%3cstyle%3e.a{fill:%23000000}%3c/style%3e%3c/defs%3e%3ccircle%20class='a'%20cx='5'%20cy='12'%20r='2'%3e%3c/circle%3e%3ccircle%20class='a'%20cx='12'%20cy='12'%20r='2'%3e%3c/circle%3e%3ccircle%20class='a'%20cx='19'%20cy='12'%20r='2'%3e%3c/circle%3e%3c/g%3e%3c/svg%3e"
          />
        </label>
      </div>
    </main>
  </body>
</html>
