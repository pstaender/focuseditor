<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Editor</title>
    <link rel="stylesheet" href="./editor.css?v0.0.2" />
    <script src="./editor.mjs?v0.0.2" defer type="module"></script>
  </head>
  <body>
    <main>
      <div id="filename-holder">
        <input
          type="text"
          id="filename"
          name="filename"
          value="focus-editor.txt"
        />
      </div>
      <focus-editor
        class="indent-headings"
        autofocus
        spellcheck="false"
        hyphens="auto"
        tab-size="2"
        placeholder="Type a text or drop a txt file hereâ€¦"
      ></focus-editor>
      <nav>
        <ul>
          <li>
            <button
              id="save"
              type="button"
              onclick="confirm('Sure?') ? newFile() : false"
            >
              New
            </button>
          </li>
          <li>
            <button id="save" type="button" onclick="save()">Save</button>
          </li>
          <li>
            <button id="save" type="button" onclick="importFile()">Import</button>
          </li>
          <li>
            <label for="remember">remember</label>
            <input type="checkbox" id="remember" />
          </li>
          <li>
            <label for="hyphens">hyphens</label>
            <input type="checkbox" id="hyphens" />
          </li>
          <li>
            <label for="word-wrap">auto-wrap imports</label>
            <input type="checkbox" id="word-wrap" />
          </li>
          <li>
            <label for="image-preview">image preview</label>
            <input type="checkbox" id="image-preview" />
          </li>
        </ul>
      </nav>
      <div id="toggle-menu-button">
        <input type="checkbox" id="toggle-menu" name="toggle-menu" />

        <label for="toggle-menu">Show/Hide Menu</label>
      </div>
    </main>
  </body>
</html>
