<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Editor</title>
    <link rel="stylesheet" href="./editor.css?{{LAST_GIT_COMMIT_HASH}}" />
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Focus Editor for the focused editor" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Focus Editor" />
    <meta name="theme-color" content="#00a0ff" />
    <script src="./editor.mjs?{{LAST_GIT_COMMIT_HASH}}" defer type="module"></script>
  </head>
  <body class="menu-at-the-top">
    <main>
      <div id="filename-holder">
        <input
          type="text"
          id="filename"
          name="filename"
          value="focus-editor.txt"
        />
      </div>
      <focus-editor
        class="indent-headings"
        autofocus
        spellcheck="false"
        hyphens="auto"
        tab-size="2"
        placeholder="Type a text or drop a txt file hereâ€¦"
      ></focus-editor>
      <nav>
        <ul>
          <li>
            <button
              id="save"
              type="button"
              onclick="confirm('Sure?') ? newFile() : false"
            >
              New
            </button>
          </li>
          <li>
            <button id="save" type="button" onclick="save()">Save</button>
          </li>
          <li>
            <button id="save" type="button" onclick="importFile()">Import</button>
          </li>
          <li>
            <label for="remember">persist</label>
            <input type="checkbox" id="remember" />
          </li>
          <li>
            <label for="hyphens">hyphens</label>
            <input type="checkbox" id="hyphens" />
          </li>
          <li>
            <label for="word-wrap">auto-wrap imports</label>
            <input type="checkbox" id="word-wrap" />
          </li>
          <li>
            <label for="image-preview">image preview</label>
            <input type="checkbox" id="image-preview" />
          </li>
        </ul>
      </nav>
      <div id="toggle-menu-button">
        <input type="checkbox" id="toggle-menu" name="toggle-menu" />

        <label for="toggle-menu">Show/Hide Menu</label>
      </div>
    </main>
  </body>
</html>
