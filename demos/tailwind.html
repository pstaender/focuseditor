<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="../src/css/FocusEditor.css?{{LAST_GIT_COMMIT_HASH}}"
    />
    <link
      rel="stylesheet"
      href="../src/css/themes/plex-mono/plex-mono.css?{{LAST_GIT_COMMIT_HASH}}"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        Contact Us
      </h1>

      <form id="contactForm" class="space-y-6">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Your Name"
          />
        </div>

        <div>
          <label
            for="message"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Message
          </label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Enter your message here..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium"
        >
          Send Message
        </button>
      </form>

      <div
        id="successMessage"
        class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md"
      >
        Thank you! Your message has been sent successfully.
      </div>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form values
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          // Hide form and show success message
          document.getElementById("contactForm").style.display = "none";
          document.getElementById("successMessage").classList.remove("hidden");
          document.getElementById("successMessage").innerText =
            `Thank you!\nYour message:\n'${message}'\nhas been submitted`;

          // Reset form after 3 seconds and show it again
          setTimeout(() => {
            document.getElementById("contactForm").style.display = "block";
            document.getElementById("successMessage").classList.add("hidden");
            document.getElementById("contactForm").reset();
          }, 3000);
        });
    </script>

    <script type="module">
      import { init, textareasAsFocusEditor } from "../src/FocusEditor.mjs";
      textareasAsFocusEditor();
      // let focusEditor = document.querySelector("focus-editor");
    </script>
  </body>
</html>
