<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On Input Event</title>
    <link rel="stylesheet" href="../src/css/FocusEditor.css?{{LAST_GIT_COMMIT_HASH}}" />
    <link rel="stylesheet" href="../src/css/themes/plex-mono/plex-mono.css?{{LAST_GIT_COMMIT_HASH}}" />
    <link rel="stylesheet" href="demo.css?{{LAST_GIT_COMMIT_HASH}}" />
  </head>
  <body>
    <div class="demo-code">
      <pre>
        <focus-editor class="textarea" autofocus style="width: 100%;">
          ## Triggered input events are fired if the text has been changed

          ```js
          document
            .querySelector("focus-editor")
            .addEventListener("input", (ev) => {
              console.log("Input event triggered");
            });
          ```
        </focus-editor>
        <pre id="content"></pre>
      </div>

      <script type="module">
        import FocusEditor from "../src/FocusEditor.mjs";

        FocusEditor();

        const update = (ev) => {
          let {isTrusted, data, eventPhase, inputType, isComposing, type, target} = ev;
          target = target.outerHTML;
          document.getElementById("content").textContent = JSON.stringify(
            {isTrusted, data, eventPhase, inputType, isComposing, type, target},
            null,
            2
          );
        };
        const focusEditor = document.querySelector("focus-editor");
        focusEditor.addEventListener("input", update);
        update();
      </script>
    </div>

    <pre class="show-demo-code"></pre>

    <script src="demo.js"></script>
  </body>
</html>
